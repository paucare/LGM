<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <p>
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" />
    </p>
    <p>
        <label for="fechayhora">Fecha y Hora</label>
        <input type="datetime-local" name="fechayhora" />
    </p>
    <p>
        <label for="correo">Correo</label>
        <input type="text" name="correo" />
    </p>
    <p>
        <label for="mes">Mes</label>
        <input type="month" name="mes" />
    </p>
    <p>
        <label for="num">Número</label>
        <input type="text" name="num" />
    </p>
    <p>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" />
    </p>
    <p>
        <label for="txt">Texto</label>
        <input type="text" name="txt" />
    </p>
    <p>
        <label for="time">Hora</label>
        <input type="time" name="time" />
    </p>

    <p>
        <label for="dirweb">Dirección web</label>
        <input type="text" name="dirweb" />
    </p>
    <p>
        <label for="semana">Semana</label>
        <input type="week" name="semana">
    <p>
        <label for="genre">Sexo</label>
        <input type="radio" name="genre" value="masculino" />Hombre<br />
        <input type="radio" name="genre" value="femenino" checked />Mujer<br />
    </p>

    </p>
    <p>
        <label for="dispelec">Dispositivos electrónicos</label><br />
        <input type="checkbox" name="disp" value="pc" />PC<br />
        <input type="checkbox" name="disp" value="tablet" />Tablet<br />
        <input type="checkbox" name="disp" value="movil" />Móvil<br />
        <input type="text">
    </p>
    <p>
        <label for="rango">Rango</label>
        <input type="range" />
    </p>
    <p>
        <label for="color">Color</label>
        <input type="color" name="color" />
    </p>
    <p>
        <input type="file" /><br/><br/>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
    </p>
    <p>
        <label for="comentario"></label>
        <input type="text" name="comentario">
    </p>
</body>


</html>
